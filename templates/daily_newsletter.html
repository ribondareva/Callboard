<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневная рассылка</title>
</head>
<body>
    <h1>Здравствуйте, {{ user.username }}!</h1>
    <p>Ниже представлены новые объявления в категории <strong>{{ category.name }}</strong>:</p>
    <ul>
        {% for announcement in announcements %}
        <li>
            <h2>{{ announcement.title }}</h2>
            <h3>{{ announcement.text }}</h3>
            <p>
                <a href="{{ announcement.link }}">
                    Подробнее
                </a>
            </p>
        </li>
        {% endfor %}
    </ul>
    <p>С уважением,<br>Команда нашего сайта.</p>
</body>
</html>
