<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка кода на email</title>
</head>
<body>
    <h1>Введите ваш email для получения кода подтверждения</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="message {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Отправить код</button>
    </form>
</body>
</html>
